<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header1 -->
    
    <div class="header">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input placeholder="Search Keyword" type="search">
            <img class="adjust" src="https://cdn.icon-icons.com/icons2/2761/PNG/512/settings_adjust_icon_176446.png" alt="">
        </div>
        <div class="cart">
            <span class="cart-box">
                <i class="fa-solid fa-cart-shopping"></i> Add to Cart Products 0 Items
            </span> 
            
            <span class="checkbox">Select All <input type="checkbox"></span>
        </div>
    </div>

    <!-- End of Header1 -->



    <!-- Header2 -->

    <div class="header2">
        <div class="category">
            <i class="fa-solid fa-copy"></i> 
        <select class="category-child" name="" id="">
            <option  selected disabled value="">
                --category--
            </option>
        </select>
        </div>

        <div class="stock">
            <i class="fa-solid fa-box-open"></i>
        <select class="stock-child" name="" id="">
            <option selected disabled value="">
                 --stock--
            </option>
        </select>
        </div>
        
        <input class="price" type="text" placeholder="Price">
    </div>

    <!-- End of Header2 -->



    <!-- Table -->

    <table>
        <tr class="tr1">
            <td class="td1">Check <br></td>
            <td class="td2">Thumbnails <br></td>
            <td class="td3">Product Time &nbsp;<i class="fa-solid fa-arrow-down"></i> </td>
            <td class="td4">Category <br> <i class="fa-solid fa-arrow-down"></i></td>
            <td class="td5">Stock <br> <i class="fa-solid fa-arrow-down"></i></td>
            <td class="td6">Price &nbsp; <i class="fa-solid fa-arrow-down"></i> <br></td>
            <td class="td7">Quantity <br></td>
            <td class="td8">Action <br></td>
            <td class="td9">Quick view <br></td>
            <td class="td10">Sku <br></td>
            <td class="td11">Rating <br></td>
            <td class="td12">Wishlist &Compare <br></td>
        </tr>

        <tr>
            <td class="td01"><input checked type="checkbox" name="" id=""></td>
            <td class="td02"></td>
            <td class="td03"></td>
            <td class="td04"></td>
            <td class="td05"></td>
            <td class="td06"></td>
            <td class="td07"></td>
            <td class="td08"></td>
            <td class="td09"></td>
            <td class="td010"></td>
            <td class="td011"></td>
            <td class="td012"></td>
        </tr>
        <tr>
            <td class="td01"><input class="marked" type="checkbox" name="" id=""></td>
            <td class="td02"></td>
            <td class="td03"></td>
            <td class="td04"></td>
            <td class="td05"></td>
            <td class="td06"></td>
            <td class="td07"></td>
            <td class="td08"></td>
            <td class="td09"></td>
            <td class="td010"></td>
            <td class="td011"></td>
            <td class="td012"></td>
        </tr>
    </table>
</body>
</html>
